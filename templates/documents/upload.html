<!-- documents/templates/documents/upload.html -->

{% extends "base.html" %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1 class="h2">Upload Document</h1>
</div>

<div class="dashboard-grid">
    <div class="dashboard-card">
        <div class="card-icon">
            <i class="bi bi-cloud-upload"></i>
        </div>
        <div class="card-content">
            <h3>Select File</h3>
            <p>Choose a document to upload (PDF, images, or videos)</p>
            
            <form method="post" enctype="multipart/form-data" class="upload-form">
                {% csrf_token %}
                <div class="file-upload-wrapper">
                    {{ form.file }}
                    {% if form.file.errors %}
                        <div class="form-error">{{ form.file.errors }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="card-action">Upload Document</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
