{% load static %}
{% load task_filters %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <!-- Custom styles -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="layout-wrapper">
      <!-- Add top navbar -->
      <nav class="top-navbar">
        <button class="sidebar-toggle" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
        <div class="navbar-brand">
          Dashboard
        </div>
      </nav>
      <!-- <button onclick="toggleTheme()" class="theme-toggle">
        <i class="bi bi-moon-fill dark-icon"></i>
        <i class="bi bi-sun-fill light-icon"></i>
      </button> -->
      <!-- Add sidebar-overlay -->
      <div class="sidebar-overlay" id="sidebarOverlay"></div>

      <!-- Update sidebar with id -->
      <nav class="sidebar" id="sidebar">
        <!-- Add logo section -->
        <div class="sidebar-logo">
          <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
        </div>
        
        <div class="sidebar-sticky">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="bi bi-speedometer2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users_list' %}">
                <i class="bi bi-people"></i> Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'documents' %}">
                <i class="bi bi-folder"></i> Documents
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'hr' %}">
                <i class="bi bi-briefcase"></i> HR
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'stats' %}">
                <i class="bi bi-bar-chart"></i> Analytics
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'form_builder' %}">
                <i class="bi bi-file-earmark-text"></i> Form Builder
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tasks-list' %}">
                <i class="bi bi-file-earmark-text"></i> Tasks
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>

          </ul>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="main-content">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        <div class="table-container">
          <div class="table-controls">
            <input type="text" class="search-input" placeholder="Search by name...">
            <select class="action-select">
              <option value="">Select Action</option>
              <option value="delete">Delete</option>
              <option value="archive">Archive</option>
            </select>
            <button class="do-action-btn">Do Action</button>
          </div>
          
          <table class="data-table">
            <!-- Table content -->
          </table>
        </div>
        {% endblock %}
      </main>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script>
      // Add toggle functionality
      document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('show');
        document.getElementById('sidebarOverlay').classList.toggle('show');
      });

      document.getElementById('sidebarOverlay').addEventListener('click', function() {
        document.getElementById('sidebar').classList.remove('show');
        document.getElementById('sidebarOverlay').classList.remove('show');
      });
    </script>
  </body>
</html>
